language: rust
sudo: false
matrix:
  include:
    - rust: stable
      install:
        - npm i
      cache:
        - directories:
          - node_modules
          - /home/travis/.cargo
          - moz-central
      before_cache:
        - rm -rf /home/travis/.cargo/registry
      script:
        - cargo test --features moz_central
      after_script:
      stages:
        after_script:
          - if branch in (master, next)
      after_success: |
        if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
          cargo install cargo-tarpaulin &&
          cargo tarpaulin --no-count --skip-clean --out Xml &&
          bash <(curl -s https://codecov.io/bash)
        fi
notifications:
  email: never
